<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple TODO App</title>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </head>

    <body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SimpleTODO</a>
                <button
                    id="menuBurger"
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar__link">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form id="app-login-form" class="d-flex none">
                        <input
                            class="form-control me-2"
                            name="login"
                            autocomplete="username"
                            type="text"
                            placeholder="Login"
                            aria-label="Login">
                        <input
                            class="form-control me-2"
                            name="password"
                            autocomplete="current-password"
                            type="password"
                            placeholder="Password"
                            aria-label="Password">
                        <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                    </form>

                    <div class="menuAdmin none">

                    <a class="nav-link dropdown-toggle " href="#" id="usersContent" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       Menu Admin
                      </a>
                      <ul class="dropdown-menu usersContent" aria-labelledby="usersContent">
                        
                      </ul>
               </div>


                    <div id="logout" class="none">
                      
                        <div class="logout">
                            <div >   
                                <p class="logout__text">Здравствуйте
                                    <span class="userName"></span></p>
                            </div>
                            <button id="app-logout-btn" class="btn btn-outline-info" type="submit">Sign Out</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container_m">
            <p id="content">Please Sign In to see your tasks!</p>
        </div>

    </body>

</html>
